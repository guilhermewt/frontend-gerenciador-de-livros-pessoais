 <div class="container">

        <div class="filterBooks">
            <button type="button"class="btn btn-info ml-4" (click)="salvar()">salvar</button>
            
            <select [(ngModel)]="statusToFilter" name="statusToFilter">
                 <option  *ngFor="let statusBook of statusBook" [ngValue]="statusBook">{{ statusBook }}</option>
            </select>
              
            <button type="button"class="btn btn-danger ml-1" (click)="filter()">filter</button>

             <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" (input)="search($event)">
            <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="bookToSearch" name="searchBook">
             -->
            <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="searchBook()">Search</button> -->
    
        </div>
    
    <div class="estrutura">
       
        <div class="livro text-center" *ngFor="let Livro of bookToShow | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
            <div class="img-livro">
                <img src="assets/img/book.png" class="rounded"alt="">
            </div>
            
            <div class="titulo">            
                <h3>{{ Livro.titulo }}</h3> 
            </div>     
            
            <div class="buttons">
                <button class="btn btn-warning" routerLink="/updatebook/{{ Livro.id }}"><fa-icon [icon]="['fas','pen']"></fa-icon></button>
                <button class="btn btn-danger" routerLink="/deletebook/{{ Livro.id }}"><fa-icon [icon]="['fas', 'trash']"></fa-icon></button>
                <button class="btn btn-primary" routerLink="/loan/{{Livro.id}}">emprestimo</button>
            </div>
            <label for="" style="font-size:20px;">status: {{ Livro.status }}</label>
            
        </div>

    </div>
    <div style="margin-left: 50px">
   
        <button type="button" (click)="testApi()">testApi</button>
    </div>
    
    <div class="text-center paginacao">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
 </div>
