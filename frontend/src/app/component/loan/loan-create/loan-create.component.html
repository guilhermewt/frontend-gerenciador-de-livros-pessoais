<div class="container">
     <div class="row">
        <div class="col-sm-6" style="border: 1px solid red; text-align: center;">

               <h3>emprestar livro</h3>
               <form>
               
                   <div class="form-group">
                     <label for="startOfTheLoan">data do emprestimo</label>
                     <input type="date" class="form-control" [(ngModel)]="loan.startOfTheLoan" name="startOfTheLoan">
                   </div>
       
                   <div class="form-group">
                     <label for="titulo">data da devolução</label>
                     <input type="date" class="form-control" [(ngModel)]="loan.endOfTheLoan" name="endOfTheLoan">
                   </div>
 
                   <div class="form-group">
                     <label for="titulo">emprestar para</label>
                     <input type="text" class="form-control" [(ngModel)]="loan.lendBookTo" name="lendBookTo">
                   </div>
       
                   <button type="submit" class="btn btn-primary" >salvar</button>
               </form>
 
         </div>
    </div>
</div>
