<div class="container">
    <div class="pb-2 mt-4 mb-4 border-bottom">
        <h2>atualizar livro</h2>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <div class="card mb-3 pt-2" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4 ">
                  <img src="{{book.imageLink}}" class="ml-4" alt="...">
                  <h5 class="card-title mt-2 ml-4"[innerText]="book.authors" ></h5>
                  <h3 class="ml-4"[innerText]="book.statusBook"></h3>
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title" [innerText]="book.title"></h5>
                    <p class="card-text" style="overflow: auto; height:200px" [innerText]="book.description"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
        <div class="col-sm-6">
            <form>
                
                <div class="form-group">
                    <label for="titulo">titulo</label>
                    <input type="text" class="form-control" [(ngModel)]="book.title" name="title">
                </div>

                <div class="form-group mb-1">
                    <label for="author">author</label>
                    <input type="text" class="form-control" [(ngModel)]="book.authors" name="authors">
                </div>

                <div class="form-group col-4 col-sm-4 pl-0">
                <label for="status" class="mb-0">status</label>
                <select [(ngModel)]="book.statusBook" name="status"  class="form-control">
                    <option  *ngFor="let statusBook of statusBook" [ngValue]="statusBook">{{ statusBook }}</option>
                </select>
            </div>
                
                <button type="submit" class="btn btn-dark" (click)="update()">salvar</button>
                <button type="button" class="btn btn-danger" (click)="cancel()">cancelar</button>

            </form>
        </div>
    </div>
</div>
