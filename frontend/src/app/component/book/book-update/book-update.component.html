<div class="container" *ngIf="book">
    <div class="pb-2 mt-4 mb-4 border-bottom">
        <h2>atualizar livro</h2>
    </div>
    
    <div class="row">
        <div class="col-sm-6" >
            <div class="card pt-2" style="max-width: 540px;">
              <div class="row">
               
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4 text-center">
                  
                  <img src="{{book.imageLink}}" *ngIf="book.imageLink != '#' else imageNotFound" alt="...">
               
                  <ng-template #imageNotFound >
                    <div class="imageBookNotFound m-auto">
                        <h6 >{{book.title}}</h6>
                    </div>
                  </ng-template>
                
                </div>
                
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-8">
                  <div class="card-body">
                    <h5 class="card-title" [innerText]="book.title"></h5>
                    <p class="card-text showDescriptionConfig" style="overflow:auto;" [innerText]="book.description"></p>
                    <h5 class="card-title"[innerText]="book.authors" ></h5>
                    <h5 class="card-title"[innerText]="book.genrers[0].name" ></h5>
                    <h6 class=""[innerText]="book.statusBook"></h6>
                  </div>
                </div>
               
              </div>
            </div>
          </div>
        
        <div class="col-sm-6">
            <form>
                
                <div class="form-group">
                    <label for="titulo">titulo</label>
                    <input type="text" class="form-control" [(ngModel)]="book.title" name="title" [ngClass]="{'is-invalid': book.title == '' && submitted}">
                </div>

                <div class="form-group mb-1">
                    <label for="author">author</label>
                    <input type="text" class="form-control" [(ngModel)]="book.authors" name="authors">
                </div>

                <div class="form-group col-4 col-sm-4 pl-0">
                <label for="status" class="mb-0">status</label>
                <select [(ngModel)]="book.statusBook" name="status"  class="form-control">
                    <option  *ngFor="let statusBook of statusBook" [ngValue]="statusBook">{{ statusBook }}</option>
                </select>

                <label for="Genero" class="mb-0">Genero</label>
                <select [(ngModel)]="book.genrers[0]" name="genrers"  class="form-control">
                    <option  *ngFor="let genrers of genrers" [ngValue]="genrers">{{ genrers.name }}</option>
                </select>
            </div>
                
                <button type="submit" class="btn btn-dark" (click)="update()">salvar</button>
                <button type="button" class="btn btn-danger" (click)="cancel()">cancelar</button>

            </form>
        </div>
    </div>
</div>
