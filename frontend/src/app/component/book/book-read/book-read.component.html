    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#" style="color:white">booksGui</a>
        <button class="navbar-toggler" style="color:white"type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <fa-icon [icon]="['fas','bars']"></fa-icon>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <button type="button"class="btn btn-info mr-2 mb-1" (click)="salvar()">salvar</button>
            </li>
           
            <div class="dropdown">
                <select [(ngModel)]="statusToFilter" name="statusToFilter" class="my_input" (click)="filter()">
                    <option *ngFor="let statusBook of statusBook" [ngValue]="statusBook" class="dropdown-item" >{{ statusBook }}</option>
               </select>
              </div>
            
          </ul>
          
          <form class="form-inline my-2 my-lg-0">
            <input class="my_input mr-sm-2" type="search" placeholder="Search" aria-label="Search" (input)="search($event)">
          </form>
         
          <div class="dropdown btn-group" style="border-radius: 50%;">
            <button class="btn bg-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-expanded="false">
              <fa-icon [icon]="['fas','user']"></fa-icon>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" routerLink="/change/password">redefinir senha</a></li>
              <li><a class="dropdown-item" href="#" (click)="logout()">sair</a></li>
            </ul>
          </div>
        
        </div>
      </nav>
    
    <div class="estrutura">
       
        <div class="livro text-center" *ngFor="let Livro of bookToShow | paginate: { itemsPerPage: itemsPerPage, currentPage: page }" >
            <div class="img-livro">
                <img src="{{Livro.imageLink}}" class="rounded"alt="">
            </div>
            
            <div class="titulo">            
                <h3>{{ Livro.title }}</h3> 
            </div>     
            
            <div class="buttons">
                <button class="btn button_black " routerLink="/updatebook/{{ Livro.id }}"><fa-icon [icon]="['fas','pen']"></fa-icon></button>
                <button class="btn button_red" routerLink="/deletebook/{{ Livro.id }}"><fa-icon [icon]="['fas', 'trash']"></fa-icon></button>
                <button class="btn button_blue mb-2" routerLink="/loan/{{Livro.id}}">emprestimo</button>
            </div>
            <label for="" style="font-size:20px;">status: {{ Livro.statusBook }}</label>
            
        </div>

    </div>
    <div style="margin-left: 50px">
   
        <button type="button" (click)="testApi()">testApi</button>
    </div>
    
    <div class="text-center paginacao">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>






 
 </div>
