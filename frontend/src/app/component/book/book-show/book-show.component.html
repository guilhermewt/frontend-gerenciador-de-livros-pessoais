<div class="container">
    <div *ngIf="book">
        <div class="card mb-3 pt-2 m-auto" style="max-width: 540px;">
          <div class="row no-gutters">
            
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4 text-center">
              <img src="{{book.imageLink}}" *ngIf="book.imageLink != '#' else imageNotFound" alt="...">
               
                <ng-template #imageNotFound >
                  <div class="imageBookNotFound m-auto">
                      <h4 >{{book.title}}</h4>
                  </div>
                </ng-template>
            </div>
            
            <div class=" col-sm-6 col-md-6 col-lg-6 col-xl-8">
              <div class="card-body">
                <h5 class="card-title" [innerText]="book.title"></h5>
                <p class="card-text" style="overflow: auto;" [innerText]="book.description"></p>
                <h5 class="card-title"[innerText]="book.authors" ></h5>
                <h6 [innerText]="book.statusBook"></h6>
              </div>
            </div>
 
          </div>
        </div>   
        
        <div class="text-center d-flex justify-content-center"> 
                <button class="btn btn-outline-success" data-dismiss="modal" (click)="removeMemoryBook()" routerLink="/updatebook/{{ book.id }}">
                  <fa-icon [icon]="['fas','pen']"></fa-icon>
                </button>
                <button class="btn btn-outline-danger" data-dismiss="modal" (click)="removeMemoryBook()" routerLink="/deletebook/{{ book.id }}">
                  <fa-icon [icon]="['fas', 'trash']"></fa-icon>
                </button>
                <button class="btn btn-outline-warning" data-dismiss="modal" (click)="removeMemoryBook()" routerLink="/loan/{{book.id}}">emprestimo</button>
        </div>
      </div>

</div>
